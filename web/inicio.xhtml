<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>AstroApp</title>
        </f:facet>

    </h:head>

    <h:body>
        <f:view>
            <p:layout style="width:760px; height: 800px; margin: auto" id="layout" >
                <p:layoutUnit position="north" size="110" style="text-align:center" >
                    <p:graphicImage id="tab1Img" value="/images/banner_logo.jpg" />  
                </p:layoutUnit>

                <p:layoutUnit position="center" effect="true">
                    <h:form id="form">  
                        <p:tabView id="tabView" dynamic="true" cache="true">  

                            <p:tab id="tab1" title="Proyecto GLORIA">  
                                <h:panelGrid columns="2" cellpadding="10">  
                                    <p:graphicImage id="tab1Img" value="/images/gloria-banner-negro.png" />  
                                    <h:outputText  
                                        value="GLORIA significa “GLObal Robotic-telescopes Intelligent Array”. GLORIA será la primera red de telecopios robóticos del mundo de acceso libre. Será un entorno Web 2.0 donde los usuarios pueden hacer la investigación en la astronomía mediante la observación con telescopios robóticos, y/o análisis de los datos que otros usuarios han adquirido con GLORIA, o desde otras bases de datos de libre acceso, como el Observatorio Virtual Europeo (http:// www.euro-vo.org)." />  
                                </h:panelGrid>  
                            </p:tab>  

                            <p:tab id="tab2" title="Observatorios">  
                                <h:panelGrid columns="2" cellpadding="10">  
                                    <p:graphicImage id="tab2Img" value="/images/logo_obs.jpg" />  
                                    <h:outputText value="Se trata del primer observatorio astronómico del mundo de acceso libre, creado por el grupo de investigación de Aprendizaje Colaborativo Ciclope.El objetivo que persigue este proyecto es crear una comunidad de internautas que aprenda Astronomía y, por qué no, descubra algo novedoso. Se quiere aprovechar el horario previsto al 100%. Se irá ampliándolo, incorporando nuevos experimentos y nuevas observaciones a otros objetos celestes."/>  
                                </h:panelGrid>  
                            </p:tab>  

                            <p:tab id="tab3" title="Creditos">  
                                <h:panelGrid columns="2" cellpadding="10">  
                                    <p:graphicImage id="tab3Img" value="/images/logo_obs.jpg" />  
                                    <h:outputText value="Lorem ipsum ad his scripta blandit partiendo, eum fastidii accumsan euripidis in, eum liber hendrerit an. Qui ut wisi vocibus suscipiantur, quo dicit ridens inciderint id. Quo mundi lobortis reformidans eu, legimus senserit definiebas an eos. Eu sit tincidunt incorrupte definitionem, vis mutat affert percipit cu, eirmod consectetuer signiferumque eu per. In usu latine equidem dolores."/>  
                                </h:panelGrid>  
                            </p:tab>  

                        </p:tabView>  
                    </h:form> 
                </p:layoutUnit>

                <p:layoutUnit  position="south" size="400" header="Bienvenido ${username}, Seleciona un experimento" style="text-align:center">  
                    <p:accordionPanel> 
                        <p:tab id="tbe1" title="Clasificador">  
                            <h:form>
                                <p:messages/>
                                <h:panelGrid columns="3" cellpadding="10">  
                                    <p:graphicImage id="tab1Img" value="/images/galaxia.jpg" />  
                                    <h:outputText  
                                        value="Un posible experimento es la Identificación y clasificación de objetos en imagenes, es una tarea muy extensa para ser realizada por una sola persona, sin embargo con la ayuda de la Ciencia Ciudadana es posible!" />  
                                    <p:commandButton value="Realizar experimento" action="exp1" actionListener="#{exp1Bean.iniciarE1}"/>
                                </h:panelGrid>  
                            </h:form>
                        </p:tab>
                        <p:tab title="Identificar objetos">
                            <h:form>
                                <h:panelGrid columns="3" cellpadding="10" >
                                    <p:graphicImage id="tab2Img" value="/images/identificador.jpg" />  
                                    <h:outputText  
                                        value="Experimento que permite indentificar objetos y su tamaño en una imagen" />  
                                    <p:commandButton value="Realizar experimento" action="exp2" actionListener="#{exp2Bean.iniciarE2}"/>
                                </h:panelGrid>
                            </h:form> 
                        </p:tab>      
                    </p:accordionPanel>
                </p:layoutUnit>

            </p:layout>
        </f:view>
    </h:body>


</html>
