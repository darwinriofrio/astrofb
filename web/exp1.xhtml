<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>AstroApp</title>
        </f:facet>
    </h:head>

    <h:body>
        <f:view>
            <p:layout style="width:760px;height:800px; margin: auto" id="layout" >
                <p:layoutUnit position="north" size="110" style="text-align:center" >
                    <p:graphicImage id="tab1Img" value="/images/banner_logo.jpg" />  
                </p:layoutUnit>

                <p:layoutUnit position="center" effect="true">
                    <h:form id="form">  
                        <p:menubar> 
                            <p:menuitem value="Inicio" url="https://astro-app.appspot.com" icon="ui-icon-extlink" />
                            <p:submenu label="Project" icon="ui-icon-check">  
                                <p:submenu label="Quienes somos" icon="ui-icon-check">  
                                    <p:menuitem value="Project" url="#" />  
                                    <p:menuitem value="Other" url="#" />  
                                </p:submenu>  
                                <p:menuitem value="Open" url="#" />  
                                <p:separator />  
                                <p:menuitem value="Quit" url="#" />  
                            </p:submenu>  

                            <p:submenu label="Esperimentos" icon="ui-icon-check">  
                                <p:menuitem value="Clasificador" url="#" icon="ui-icon-check" />  
                                <p:menuitem value="Experimento nuevo" url="#" icon="ui-icon-check" />  
                            </p:submenu>    
                        </p:menubar>  


                        <p:panel id="panel_descripcion" header="#{exp1Bean.titulo}">
                            <h:outputText value="#{exp1Bean.descripcion}"></h:outputText>
                        </p:panel>



                        <p:panelGrid columns="2">
                            <p:panel id="panel_image" style="width: 416px; height: 260px">
                                <p:messages id="messages" /> 
                                <p:graphicImage style="text-align: center" value="#{exp1Bean.image}" />  
                            </p:panel>
                            <p:panel id="panel_pregunta" header="Pregunta" style="width: 276px; height: 250px">
                                <h:outputText value="#{exp1Bean.pregunta}"></h:outputText>
                            </p:panel>
                        </p:panelGrid>


                        <p:spacer width="10" height="10" />
                        <p:panelGrid id="grid_respuestas" columns="2" >
                            <f:facet name="header">  
                                <h:outputText value="Elíge una opción " />  
                            </f:facet> 
                            <p:panel id="panelR1" style="width: 346px; height: 100px">
                                <h:outputText value="#{exp1Bean.respuesta1}" />  
                                <br/>
                                <p:commandButton value="Seleccionar" onclick="dlg.show();"/>
                            </p:panel>

                            <p:panel id="panelR2" style="width: 346px; height: 100px">
                                <h:outputText value="#{exp1Bean.respuesta2}" />  
                                <br/>
                                <p:commandButton value="Seleccionar" onclick="dlg.show();"/>
                            </p:panel>

                            <p:panel id="panelR3" style="width: 346px; height: 100px">
                                <h:outputText value="#{exp1Bean.respuesta3}" />  
                                <br/>
                                <p:commandButton value="Seleccionar" onclick="dlg.show();"/>
                            </p:panel>

                            <p:panel id="panelR4" style="width: 346px; height: 100px">
                                <h:outputText value="#{exp1Bean.respuesta4}" />  
                                <br/>
                                <p:commandButton value="Seleccionar" onclick="dlg.show();"/>
                            </p:panel>
                        </p:panelGrid>


                        <p:dialog id="dialog" style="width:400px;height:400px; margin: auto" header=" " widgetVar="dlg" resizable="false">  

                            <p:panelGrid columns="1">
                                <p:panel style="width: 400px; height: 200px">
                                    <h:outputText value="Gracias por participar en este proyecto: #{exp1Bean.name}" />
                                </p:panel>
                                <f:facet name="footer">
                                    <p:commandButton value="Finalizar" oncomplete="dlg.hide();" action="inicio"/>
                                    <p:commandButton actionListener="#{exp1Bean.procesarR1}" 
                                                     update="panel_image, panel_pregunta, grid_respuestas" 
                                                     value="Nuevo experimento" oncomplete="dlg.hide();"/>
                                </f:facet>
                            </p:panelGrid>
                        </p:dialog> 


                    </h:form> 
                </p:layoutUnit>
            </p:layout>
        </f:view>
    </h:body>


</html>
